plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

def cucumberVer = '7.16.1'
def junitVer = '5.10.2'
def seleniumVer = '4.20.0'
def appiumVer = '9.2.2'
def jsonSimpleVer = '1.1.1'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation "io.cucumber:cucumber-java8:${cucumberVer}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberVer}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitVer}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitVer}"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:${junitVer}"

    implementation "org.seleniumhq.selenium:selenium-java:${seleniumVer}"
    implementation "io.appium:java-client:${appiumVer}"
    implementation "com.googlecode.json-simple:json-simple:${jsonSimpleVer}"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}


