plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'java'
}

def junit_platform_launcher_version="1.10.2"
def cucumber_junit_platform_engine_version="7.16.1"
def junit_platform_suite_version="1.10.2"
def junit_jupiter_engine_version="5.10.2"
def junit_vintage_engine_version="5.10.2"
def appiumVer = '9.2.2'
def jsonSimpleVer = '1.1.1'
def serenityCoreVer = '4.1.12'
def assertJVer = '3.25.3'
def lombokVer = '1.18.32'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "net.serenity-bdd:serenity-core:${serenityCoreVer}"
    testImplementation "net.serenity-bdd:serenity-junit:${serenityCoreVer}"
    testImplementation "net.serenity-bdd:serenity-screenplay:${serenityCoreVer}"
    testImplementation "net.serenity-bdd:serenity-screenplay-webdriver:${serenityCoreVer}"
    testImplementation "net.serenity-bdd:serenity-ensure:${serenityCoreVer}"
    testImplementation "net.serenity-bdd:serenity-cucumber:${serenityCoreVer}"
    testImplementation "org.assertj:assertj-core:${assertJVer}"
    testImplementation "org.junit.platform:junit-platform-launcher:${junit_platform_launcher_version}"
    testImplementation "io.cucumber:cucumber-junit-platform-engine:${cucumber_junit_platform_engine_version}"
    testImplementation "org.junit.platform:junit-platform-suite:${junit_platform_suite_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${junit_jupiter_engine_version}"
    testImplementation "org.junit.vintage:junit-vintage-engine:${junit_vintage_engine_version}"

    implementation "io.appium:java-client:${appiumVer}"
    implementation "com.googlecode.json-simple:json-simple:${jsonSimpleVer}"
    compileOnly "org.projectlombok:lombok:${lombokVer}"
    testCompileOnly "org.projectlombok:lombok:${lombokVer}"
    annotationProcessor "org.projectlombok:lombok:${lombokVer}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVer}"
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
